<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bi·ªÉu ƒë·ªì gi√° c√† ph√™ 7 ng√†y</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: #fffaf0;
      text-align: center;
      color: #4b2e2e;
    }
    canvas {

      margin: 20px auto;
    }
    a {
      display: block;
      margin-top: 10px;
      color: #2980b9;
      font-weight: bold;
    }
    table {

    .positive {

  </style>
</head>
<body>
  <h2>üìà Bi·ªÉu ƒë·ªì gi√° c√† ph√™ trong 30 ng√†y</h2>
  <table id="bangGia">
    <thead>
      <tr>
        <th>Ng√†y</th>
        <th>Gi√° (VNƒê/kg)</th>
        <th>Thay ƒë·ªïi</th>
      </tr>
    </thead>
    <tbody id="noiDungBang"></tbody>
  </table>
  <canvas id="bieudoCaPhe"></canvas>
  <a href="index.html">‚Üê Quay l·∫°i</a>

  <script>
    async function capNhatDuLieu() {
      try {
        // L·∫•y d·ªØ li·ªáu t·ª´ API cho ng√†y hi·ªán t·∫°i
        const response = await fetch('https://script.google.com/macros/s/AKfycbzQ1loBs5fd9I4Pwo1IN-2u26nGSBSefkJFibPxzKVBktoTH9pM2MeCcK0F-0Lfebe_/exec');
        const apiData = await response.json();
        const ngayHienTai = apiData.caphe;

        // L·∫•y d·ªØ li·ªáu c≈© t·ª´ localStorage
        let duLieuLichSu = JSON.parse(localStorage.getItem('giaCaPhe')) || [];

        // Th√™m d·ªØ li·ªáu m·ªõi v√†o ƒë·∫ßu m·∫£ng
        duLieuLichSu.unshift({
          ngay: ngayHienTai.ngay,
          gia: ngayHienTai.gia,
          thayDoi: ngayHienTai.thaydoi
        });

        // Gi·ªõi h·∫°n 30 ng√†y, x√≥a ng√†y c≈© nh·∫•t n·∫øu v∆∞·ª£t qu√°
        if (duLieuLichSu.length > 30) {
          duLieuLichSu.pop();

        // L∆∞u l·∫°i v√†o localStorage
        localStorage.setItem('giaCaPhe', JSON.stringify(duLieuLichSu));

        // C·∫≠p nh·∫≠t b·∫£ng
        const noiDungBang = document.getElementById('noiDungBang');
        noiDungBang.innerHTML = '';
        duLieuLichSu.forEach(item => {
          const row = document.createElement('tr');
          const thayDoiClass = item.thayDoi >= 0 ? 'positive' : 'negative';
          row.innerHTML = `

            <td>${item.gia.toLocaleString('vi-VN')}</td>
            <td class="${thayDoiClass}">${item.thayDoi >= 0 ? '+' : ''}${item.thayDoi.toLocaleString('vi-VN')}</td>
          `;
          noiDungBang.appendChild(row);
        });

        // C·∫≠p nh·∫≠t bi·ªÉu ƒë·ªì
        const labels = duLieuLichSu.map(item => item.ngay);
        const values = duLieuLichSu.map(item => item.gia);

        new Chart(document.getElementById('bieudoCaPhe'), {
          type: 'line',
          data: {
            labels: labels,
            datasets: [{
              label: 'Gi√° c√† ph√™ (VNƒê/kg)',
              data: values,
              fill: false,
              borderColor: '#d35400',
              tension: 0.3,
              pointBackgroundColor: '#e67e22'
            }]
          },
          options: {
            scales: {
              y: {
                ticks: {
                  callback: function(value) {
                    return value.toLocaleString('vi-VN');
                  }
                }
              }
            },
            plugins: {
              legend: {
                display: false
              }
            }
          }
        });
      } catch (e) {
        document.body.innerHTML += '<p>Kh√¥ng th·ªÉ t·∫£i d·ªØ li·ªáu üò¢</p>';
        console.error(e);
      }
    }

    capNhatDuLieu();
  </script>
</body>
</html>
