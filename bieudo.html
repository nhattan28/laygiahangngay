<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bi·ªÉu ƒë·ªì gi√° c√† ph√™</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: #fffaf0;
      color: #4b2e2e;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      flex: 1;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      text-align: center;
    }

    .chart-wrapper {
      overflow-x: auto;
      max-width: 100%;
      padding-bottom: 10px;
    }

    canvas {
      min-width: 400px;
      max-width: 1000px;
      height: 400px !important;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.05);
    }

    .footer {
      text-align: center;
      background-color: #f8f9fa;
      padding: 15px 10px;
    }

    .footer a {
      color: #2980b9;
      font-weight: bold;
      text-decoration: none;
      margin: 0 12px;
      font-size: 1rem;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      margin-bottom: 15px;
      gap: 10px;
    }

    .error-message {
      color: red;
      font-weight: bold;
      text-align: center;
      margin-top: 15px;
    }

    @media (max-width: 576px) {
      h2 {
        font-size: 1.4rem;
      }

      canvas {
        height: 300px !important;
      }

      .footer a {
        display: block;
        margin: 8px 0;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìä Bi·ªÉu ƒë·ªì gi√° c√† ph√™</h2>
    
    <div class="btn-group">
      <button id="btn7" class="btn btn-outline-primary btn-sm">7 ng√†y</button>
      <button id="btn30" class="btn btn-outline-secondary btn-sm">30 ng√†y</button>
    </div>

    <div class="chart-wrapper">
      <canvas id="bieudoCaPhe"></canvas>
    </div>

    <div id="errorMessage" class="error-message"></div>
  </div>

  <footer class="footer">
    <a href="index.html">‚Üê Quay l·∫°i trang ch√≠nh</a>
    <a href="bang.html">Xem b·∫£ng gi√°</a>
  </footer>

  <script>
    let chartInstance = null;

    function veBieuDo(soNgay = 7) {
      try {
        const duLieu = JSON.parse(localStorage.getItem('giaCaPhe')) || [];

        if (duLieu.length === 0) {
          document.getElementById('errorMessage').textContent = 'Ch∆∞a c√≥ d·ªØ li·ªáu ƒë·ªÉ hi·ªÉn th·ªã üò¢';
          return;
        }

        const duLieuCanDung = duLieu.slice(-soNgay);
        const labels = duLieuCanDung.map(item => item.ngay);
        const values = duLieuCanDung.map(item => item.gia);

        const ctx = document.getElementById('bieudoCaPhe').getContext('2d');

        if (chartInstance) chartInstance.destroy();

        chartInstance = new Chart(ctx, {
          type: 'bar',
          data: {
            labels: labels,
            datasets: [{
              label: 'Gi√° c√† ph√™ (VNƒê/kg)',
              data: values,
              backgroundColor: '#d35400',
              borderRadius: 4,
              barPercentage: 0.6,
              categoryPercentage: 0.7
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
              y: {
                beginAtZero: false,
                ticks: {
                  callback: value => value.toLocaleString('vi-VN') + ' ‚Ç´',
                  font: {
                    size: window.innerWidth < 576 ? 10 : 12
                  }
                }
              },
              x: {
                ticks: {
                  font: {
                    size: window.innerWidth < 576 ? 10 : 12
                  }
                }
              }
            },
            plugins: {
              legend: {
                display: false
              },
              tooltip: {
                callbacks: {
                  label: context => context.parsed.y.toLocaleString('vi-VN') + ' ‚Ç´'
                }
              }
            }
          }
        });
      } catch (err) {
        document.getElementById('errorMessage').textContent = 'L·ªói khi v·∫Ω bi·ªÉu ƒë·ªì: ' + err.message;
      }
    }

    // G·∫Øn s·ª± ki·ªán n√∫t
    document.getElementById('btn7').addEventListener('click', () => veBieuDo(7));
    document.getElementById('btn30').addEventListener('click', () => veBieuDo(30));

    // M·∫∑c ƒë·ªãnh 7 ng√†y
    veBieuDo(7);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
