<!DOCTYPE html>
<html lang="vi">
<head>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
  <style>
    body {

<body>
  <div class="container">

    <div class="btn-group">

    </div>

    <canvas id="bieudoCaPhe" height="400"></canvas>

  <footer class="footer">
    <a href="index.html">‚Üê Quay l·∫°i trang ch√≠nh</a>

  <script>
    let chartInstance = null;

    function veBieuDo(soNgay) {
      try {
        const duLieuLichSu = JSON.parse(localStorage.getItem('giaCaPhe')) || [];

        if (!duLieuLichSu.length) {
          document.getElementById('errorMessage').textContent = 'Ch∆∞a c√≥ d·ªØ li·ªáu ƒë·ªÉ hi·ªÉn th·ªã bi·ªÉu ƒë·ªì üò¢';
          return;
        }

        const duLieuGanNhat = duLieuLichSu.slice(-soNgay);
        const labels = duLieuGanNhat.map(item => item.ngay);
        const values = duLieuGanNhat.map(item => item.gia);

        const ctx = document.getElementById('bieudoCaPhe');

        if (chartInstance) chartInstance.destroy();

        chartInstance = new Chart(ctx, {
          type: 'bar',
          data: {
            labels,
            datasets: [{
              label: 'Gi√° c√† ph√™ (VNƒê/kg)',
              data: values,
              backgroundColor: '#e67e22',
              borderColor: '#d35400',

          options: {

            maintainAspectRatio: false,
            scales: {
              y: {

                ticks: {
                  callback: val => val.toLocaleString('vi-VN') + ' ‚Ç´',
                  font: {

                  }
                }
              },
              x: {
                ticks: {

                }
              }
            }
          }
        });

        document.getElementById('errorMessage').textContent = '';
      } catch (err) {
        document.getElementById('errorMessage').textContent = 'L·ªói khi v·∫Ω bi·ªÉu ƒë·ªì: ' + err.message;
        console.error(err);
      }
    }

    veBieuDo(7); // M·∫∑c ƒë·ªãnh hi·ªÉn th·ªã 7 ng√†y
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
