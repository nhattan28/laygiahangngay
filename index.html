<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giá Cà Phê & Giá Tiêu</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      background: #fff7e6;
      color: #4b2e2e;
      text-align: center;
    }

    h1, h2 {
      color: #6b4226;
      margin: 0.5rem 0;
    }

    .section {
      margin-bottom: 40px;
    }

    table {
      width: 100%;
      max-width: 800px;
      margin: 20px auto;
      border-collapse: collapse;
      font-size: 18px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #f2e6d9;
      font-weight: bold;
    }

    .updated {
      font-size: 14px;
      color: #888;
      margin-top: 5px;
    }

    @media screen and (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      h2 {
        font-size: 1.5rem;
      }

      table {
        width: 90%;
        font-size: 16px;
      }

      th, td {
        padding: 12px;
      }
    }
  </style>
</head>
<body>
    <h2>🌱 GIÁ HÔM NAY 🌱</h2>

  <div class="section" id="caphe">
    <h2>☕ Cà Phê</h2>
    <div id="giaCaPhe">Đang tải giá cà phê...</div>
  </div>

  <div class="section" id="tieu">
    <h2>🌰 Tiêu</h2>
    <div id="giaTieu">Đang tải giá tiêu...</div>
  </div>

  <script>
    async function loadGia() {
      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbzQ1loBs5fd9I4Pwo1IN-2u26nGSBSefkJFibPxzKVBktoTH9pM2MeCcK0F-0Lfebe_/exec');
        const data = await response.json();

        // Cà phê
        const cp = data.caphe;
        let cpTable = `<b>  ${cp.ngay}</b><br>`;
        cpTable += `
          <table>
            <tr>
              <th>Khu vực</th>
              <th>Giá</th>
              <th>Thay đổi</th>
            </tr>
            <tr>
              <td>Đắk Nông</td>
              <td>${cp.gia.toLocaleString('vi-VN')}</td>
              <td>${cp.thaydoi > 0 ? `➕ ${cp.thaydoi.toLocaleString('vi-VN')}` :
                   cp.thaydoi < 0 ? `➖ ${Math.abs(cp.thaydoi).toLocaleString('vi-VN')}` : `Không đổi`}</td>
            </tr>
          </table>
        `;
        document.getElementById('giaCaPhe').innerHTML = cpTable;

        // Tiêu
        const tieu = data.tieu;
        let tieuHTML = `<b>${tieu.tieuDe}</b><br><table><tr><th>Khu Vực</th><th>Giá Mua</th><th>Thay Đổi</th></tr>`;
        tieu.data.forEach(item => {
          let change = item.thayDoi > 0 ? `➕ ${item.thayDoi.toLocaleString('vi-VN')}` :
                      item.thayDoi < 0 ? `➖ ${Math.abs(item.thayDoi).toLocaleString('vi-VN')}` : `Không đổi`;
          tieuHTML += `<tr><td>${item.khuVuc}</td><td>${item.giaMua.toLocaleString('vi-VN')}</td><td>${change}</td></tr>`;
        });
        document.getElementById('giaTieu').innerHTML = tieuHTML;

      } catch (error) {
        document.getElementById('giaCaPhe').innerHTML = "🚫 Không lấy được giá.";
        document.getElementById('giaTieu').innerHTML = "🚫 Không lấy được giá.";
        console.error('Lỗi:', error);
      }
    }

    loadGia();
    setInterval(loadGia, 300000); // Cập nhật mỗi 5 phút
  </script>
</body>
</html>
