<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giá Cà Phê & Giá Tiêu</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      background: #fff7e6;
      color: #4b2e2e;
      text-align: center; /* Căn giữa toàn bộ nội dung */
    }

    h1, h2 {
      color: #6b4226;
      margin: 0.5rem 0;
    }

    .section {
      margin-bottom: 40px;
    }

    .price, .change {
      font-size: 24px;
      margin-top: 10px;
    }

    .change {
      font-size: 20px;
    }

    table {
      width: 100%;
      max-width: 800px;
      margin: 20px auto; /* Căn giữa bảng */
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #f2e6d9;
    }

    /* Media Query cho điện thoại */
    @media screen and (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      h2 {
        font-size: 1.5rem;
      }

      .price, .change {
        font-size: 18px;
      }

      table {
        width: 90%; /* Thu nhỏ bảng cho điện thoại */
      }

      th, td {
        padding: 12px; /* Tăng khoảng cách giữa các ô */
      }
    }
  </style>
</head>
<body>
  <h1>🌱 Giá Cà Phê & Giá Tiêu Hôm Nay 🌱</h1>

  <div class="section" id="caphe">
    <h2>☕ Cà Phê Đắk Nông</h2>
    <div id="giaCaPhe">Đang tải giá cà phê...</div>
  </div>

  <div class="section" id="tieu">
    <h2>🌰 Tiêu</h2>
    <div id="giaTieu">Đang tải giá tiêu...</div>
  </div>

  <script>
    async function loadGia() {
      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbzQ1loBs5fd9I4Pwo1IN-2u26nGSBSefkJFibPxzKVBktoTH9pM2MeCcK0F-0Lfebe_/exec'); // 👉 thay URL của bạn
        const data = await response.json();

        // Cà phê
        const cp = data.caphe;
        let cpHTML = `Ngày: ${cp.ngay}<br>💰 Giá: ${cp.gia.toLocaleString('vi-VN')} VNĐ/kg<br>`;
        if (cp.thaydoi > 0) cpHTML += `📈 Tăng: ${cp.thaydoi.toLocaleString('vi-VN')} VNĐ/kg`;
        else if (cp.thaydoi < 0) cpHTML += `📉 Giảm: ${Math.abs(cp.thaydoi).toLocaleString('vi-VN')} VNĐ/kg`;
        else cpHTML += `➖ Không đổi`;
        document.getElementById('giaCaPhe').innerHTML = cpHTML;

        // Tiêu
        const tieu = data.tieu;
        let tieuHTML = `<b>${tieu.tieuDe}</b><br><table><tr><th>Khu Vực</th><th>Giá Mua (VNĐ/kg)</th><th>Thay Đổi</th></tr>`;
        tieu.data.forEach(item => {
          let change = item.thayDoi > 0 ? `➕ ${item.thayDoi.toLocaleString('vi-VN')}` : 
                      item.thayDoi < 0 ? `➖ ${Math.abs(item.thayDoi).toLocaleString('vi-VN')}` : `🟰 0`;
          tieuHTML += `<tr><td>${item.khuVuc}</td><td>${item.giaMua.toLocaleString('vi-VN')}</td><td>${change}</td></tr>`;
        });
        tieuHTML += `</table>`;
        document.getElementById('giaTieu').innerHTML = tieuHTML;

      } catch (error) {
        document.getElementById('giaCaPhe').innerHTML = "🚫 Không lấy được giá.";
        document.getElementById('giaTieu').innerHTML = "🚫 Không lấy được giá.";
        console.error('Error:', error);
      }
    }

    loadGia();
    setInterval(loadGia, 900000); // reload mỗi 15 phút
  </script>
</body>
</html>
