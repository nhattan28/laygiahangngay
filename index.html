<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giá Cà Phê & Giá Tiêu</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-size: 16px;
    }

    @media (max-width: 768px) {
      body {
        font-size: 20px;
      }
      h1, h2 {
        font-size: 1.8em;
      }
      table th, table td {
        font-size: 1.2em;
      }
    }

    table {
      width: 50%;
      margin: 0 auto;
      border-collapse: collapse;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    table th, table td {
      padding: 1rem;
      text-align: center;
    }

    table thead {
      background-color: #f5e8d7;
    }

    table tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    h2 {
      text-align: center; /* Căn giữa các tiêu đề */
      font-weight: bold; /* Làm chữ đậm */
      font-size: 1.2em; /* Cỡ chữ lớn hơn một chút */
      margin-top: 20px; /* Khoảng cách trên */
      margin-bottom: 20px; /* Khoảng cách dưới */
    }

    #giaTieu, #giaCaphe {
      text-align: center; /* Căn giữa nội dung tiêu đề */
      font-weight: bold; /* Làm chữ đậm */
      font-size: 1.2em; /* Cỡ chữ lớn hơn một chút */
      margin-top: 20px; /* Khoảng cách trên */
      margin-bottom: 20px; /* Khoảng cách dưới */
    }

    .date-updated {
      text-align: center;
      font-size: 1rem;
      color: gray;
      margin-top: 10px;
    }

    #tieuDate, #capheDate {
      text-align: center;
      font-size: 1.2em;
      margin-top: 20px;
    }
  </style>
</head>
  
<body>
  <h1>🌱 Giá Cà Phê & Giá Tiêu Hôm Nay 🌱</h1>

  <div class="section" id="caphe">
    <h2>☕ Giá Cà Phê Hôm Nay</h2>
    <div style="overflow-x: auto; margin-top: 1rem;">
      <table>
        <thead>
          <tr>
            <th>Khu Vực</th>
            <th>Giá Mua (VNĐ/kg)</th>
            <th>Thay Đổi</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Đắk Nông</td>
            <td id="giaDakNong">Đang tải...</td>
            <td id="thayDoiDakNong">Đang tải...</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div id="capheUpdated" class="date-updated">Đang tải ngày giờ cập nhật...</div>
    <!-- Hiển thị ngày cho giá cà phê -->
    <div id="capheDate" class="date-updated">Giá cà phê hôm nay ngày ...</div>
  </div>

  <div class="section" id="tieu">
    <h2>🌰 Giá Tiêu Hôm Nay</h2>
    <div id="giaTieu">Đang tải giá tiêu...</div>
    <div id="tieuUpdated" class="date-updated">Đang tải ngày giờ cập nhật...</div>
    <!-- Hiển thị ngày cho giá tiêu -->
    <div id="tieuDate" class="date-updated">Giá tiêu hôm nay ngày ...</div>
  </div>

  <script src="script-hoa-roi.js"></script>
  <script>
    async function loadGia() {
      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbzQ1loBs5fd9I4Pwo1IN-2u26nGSBSefkJFibPxzKVBktoTH9pM2MeCcK0F-0Lfebe_/exec');
        const data = await response.json();

        // 🌟 Update bảng giá Đắk Nông
        const cp = data.caphe;
        document.getElementById('giaDakNong').innerText = cp.gia.toLocaleString('vi-VN');
        document.getElementById('thayDoiDakNong').innerHTML = 
          cp.thaydoi > 0 ? `<span style="color: green;">+${cp.thaydoi.toLocaleString('vi-VN')}</span>` :
          cp.thaydoi < 0 ? `<span style="color: red;">-${Math.abs(cp.thaydoi).toLocaleString('vi-VN')}</span>` :
          `<span style="color: gray;">0</span>`;

        // Cập nhật ngày giờ cho cà phê
        document.getElementById('capheUpdated').innerText = `Cập nhật lúc: ${cp.ngayCapNhat}`;

        // Lấy ngày cập nhật cà phê
        const capheDate = new Date(cp.ngayCapNhat);
        const formattedCapheDate = `${capheDate.getDate()}/${capheDate.getMonth() + 1}/${capheDate.getFullYear()}`;
        document.getElementById('capheDate').innerText = `Giá cà phê hôm nay ngày ${formattedCapheDate}`;

        // 🌰 Update giá tiêu
        const tieu = data.tieu;
        let tieuHTML = `<b>${tieu.tieuDe}</b><br><table><tr><th>Khu Vực</th><th>Giá Mua (VNĐ/kg)</th><th>Thay Đổi</th></tr>`;
        tieu.data.forEach(item => {
          let change = item.thayDoi > 0 ? `➕ ${item.thayDoi.toLocaleString('vi-VN')}` : 
                      item.thayDoi < 0 ? `➖ ${Math.abs(item.thayDoi).toLocaleString('vi-VN')}` : `🟰 0`;
          tieuHTML += `<tr><td>${item.khuVuc}</td><td>${item.giaMua.toLocaleString('vi-VN')}</td><td>${change}</td></tr>`;
        });
        tieuHTML += `</table>`;
        document.getElementById('giaTieu').innerHTML = tieuHTML;

        // Cập nhật ngày giờ cho tiêu
        document.getElementById('tieuUpdated').innerText = `Cập nhật lúc: ${tieu.ngayCapNhat}`;

        // Lấy ngày cập nhật tiêu
        const tieuDate = new Date(tieu.ngayCapNhat);
        const formattedTieuDate = `${tieuDate.getDate()}/${tieuDate.getMonth() + 1}/${tieuDate.getFullYear()}`;
        document.getElementById('tieuDate').innerText = `Giá tiêu hôm nay ngày ${formattedTieuDate}`;

      } catch (error) {
        console.error('Error:', error);
        document.getElementById('giaDakNong').innerText = "🚫 Lỗi";
        document.getElementById('thayDoiDakNong').innerText = "🚫 Lỗi";
        document.getElementById('giaTieu').innerHTML = "🚫 Không lấy được giá.";
        document.getElementById('capheUpdated').innerText = "🚫 Lỗi lấy ngày giờ cập nhật";
        document.getElementById('tieuUpdated').innerText = "🚫 Lỗi lấy ngày giờ cập nhật";
        document.getElementById('capheDate').innerText = "🚫 Lỗi lấy ngày cà phê";
        document.getElementById('tieuDate').innerText = "🚫 Lỗi lấy ngày tiêu";
      }
    }

    loadGia();
    const reloadTime = 100; // 1 giây
    setInterval(loadGia, reloadTime);
  </script>
</body>
</html>
